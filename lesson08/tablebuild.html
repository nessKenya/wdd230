<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table Assignment for Nelson Muchonji in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    
    <title>Table Build</title>

    <link rel="shortcut icon" href="table.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <h1>W08 Activity: Table Build</h1>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup" class="tablename">ACME Wildwest Services</th>
            </tr>
            <tr>
                <td class="blank">&nbsp;</td>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td><i class="fa fa-check tick"></i></td>
                <td><i class="fa fa-check tick"></i></td>
                <td><i class="fa fa-check tick"></i></td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td><i class="fa fa-remove unwanted"></i></td>
                <td><i class="fa fa-check tick"></i></td>
                <td><i class="fa fa-check tick"></i></td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td><i class="fa fa-remove unwanted"></i></td>
                <td><i class="fa fa-remove unwanted"></i></td>
                <td><i class="fa fa-check tick"></i></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
